apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-app
  labels:
    app: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-repo/frontend:latest
          ports:
            - containerPort: 3000
        - name: backend
          image: your-dockerhub-repo/backend:latest
          ports:
            - containerPort: 8001
